version: 2

jobs:
  build:
    docker:
      - image: nixos/nix:2.3.6
    steps:
      - checkout
      - run:
          name: Add ca-certificates
          command: |
            apk --no-progress update
            apk --no-progress add ca-certificates
      - run:
          name: Setup Cachix
          command: |
            nix-env -iA cachix -f https://cachix.org/api/v1/install
            USER=dummy cachix use mrkkrp
      - run:
          name: Build environment
          command: |
            nix-shell --attr site --pure --run :
      - run:
          name: Push Cachix
          command: |
            nix-store -qR --include-outputs $(nix-instantiate --attr site default.nix) | cachix push mrkkrp
      - run:
          name: Build the site
          command: |
            nix-build --attr site
      - persist_to_workspace:
          root: ~/project/result
          paths:
            - _build

  deploy:
    docker:
      - image: nixos/nix:2.1.3
    steps:
      - checkout
      - run:
          name: Add ca-certificates
          command: |
            apk --no-progress update
            apk --no-progress add ca-certificates
      - attach_workspace:
          at: /tmp
      - run:
          name: Copy to the droplet with rsync
          command: nix run -f nix/nixpkgs rsync openssh -c rsync -rvzc -e "ssh -p 2555 -o \"StrictHostKeyChecking no\"" /tmp/_build/ admin@markkarpov.com:/home/admin/markkarpov.com

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          context: org-global
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
